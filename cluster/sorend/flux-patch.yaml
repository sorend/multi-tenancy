apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
spec:
  template:
    spec:
      containers:
        - name: flux
          args:
            - --manifest-generation=true
            - --memcached-hostname=flux-memcached.flux-system
            - --memcached-service=
            - --git-poll-interval=5m
            - --sync-interval=5m
            - --sync-garbage-collection
            - --ssh-keygen-dir=/var/fluxd/keygen
            - --k8s-allow-namespace=sorend
            - --git-url=git@github.com:sorend/svu2-config
            - --git-branch=master
            - --git-path=namespaces/sorend
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: flux
subjects:
  - kind: ServiceAccount
    name: flux
    namespace: sorend
